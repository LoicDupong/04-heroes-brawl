<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval JS | 04 - Heroes Brawl</title>
    <link rel="stylesheet" href="./styles/styles.min.css">
    <script src="https://kit.fontawesome.com/4a8e7b5374.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Heroes Brawl</h1>
        <div class="container container__select">
            <h3>🧙‍♂️ Créateur de héros</h3>
                <div class="input-wrapper">
                    
                    <input type="text" name="name" id="name" placeholder="Nom">
                    <div class="input-wrapper input-wrapper--class">
                        <label for="class" class="label">Classe :</label>
                        <select name="class" id="class">
                            <option value="Warrior">🗡Guerrier</option>
                            <option value="Mage">🔮 Mage</option>
                            <option value="Vampire">🧛‍♂️ Vampire</option>
                        </select>
                    </div>
                </div>
            <p>Chosis un avatar :</p>
            <div class="wrapper__heroes">
                <img src="img/hero1.png" alt="hero avatar" data-type="mage" class="hero__img">
                <img src="img/hero2.png" alt="hero avatar" data-type="hunter" class="hero__img">
                <img src="img/hero3.png" alt="hero avatar" data-type="mage" class="hero__img">
                <img src="img/hero4.png" alt="hero avatar" data-type="mage" class="hero__img">
                <img src="img/hero5.png" alt="hero avatar" data-type="warrior" class="hero__img">
                <img src="img/hero6.png" alt="hero avatar" data-type="vampire" class="hero__img">
                <img src="img/hero7.png" alt="hero avatar" data-type="hunter" class="hero__img">
                <img src="img/hero8.png" alt="hero avatar" data-type="vampire" class="hero__img">
            </div>
            <div class="btn btn--add">Ajouter le héro</div>
        </div>
        
    </div>
    <div class="wrapper">
        <div class="container">
            <h3>⚔ Arène</h3>
            <div class="container__arena">
            </div>
        </div>
    </div>
</body>
</html>
